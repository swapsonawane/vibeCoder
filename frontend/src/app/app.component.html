<!-- Main App Container -->
<div class="app-container">
  <!-- Show login page for unauthenticated users -->
  <div *ngIf="!isAuthenticated" class="login-container">
    <router-outlet></router-outlet>
  </div>

  <!-- Show main app layout for authenticated users -->
  <div *ngIf="isAuthenticated">
    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/dashboard">
          <i class="fas fa-university me-2"></i>
          NetBanking
        </a>
        
        <!-- Mobile menu button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Navigation links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
                <i class="fas fa-tachometer-alt me-1"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/accounts" routerLinkActive="active">
                <i class="fas fa-wallet me-1"></i>
                Accounts
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/transfers" routerLinkActive="active">
                <i class="fas fa-exchange-alt me-1"></i>
                Transfers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/bills" routerLinkActive="active">
                <i class="fas fa-file-invoice me-1"></i>
                Bills
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="financialDropdown" role="button" 
                 data-bs-toggle="dropdown">
                <i class="fas fa-chart-line me-1"></i>
                Financial
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/financial-analysis">
                  <i class="fas fa-chart-area me-2"></i>Analysis & Insights
                </a></li>
                <li><a class="dropdown-item" routerLink="/financial-advice">
                  <i class="fas fa-lightbulb me-2"></i>Financial Advice
                </a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="beneficiariesDropdown" role="button" 
                 data-bs-toggle="dropdown">
                <i class="fas fa-users me-1"></i>
                Beneficiaries
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/payees">
                  <i class="fas fa-heart me-2"></i>My Payees
                </a></li>
                <li><a class="dropdown-item" routerLink="/beneficiaries">
                  <i class="fas fa-list me-2"></i>View All
                </a></li>
                <li><a class="dropdown-item" routerLink="/beneficiaries/add">
                  <i class="fas fa-plus me-2"></i>Add Beneficiary
                </a></li>
              </ul>
            </li>
          </ul>
          
          <!-- User Info and Logout -->
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" 
                 data-bs-toggle="dropdown">
                <i class="fas fa-user-circle me-1"></i>
                {{currentUser?.firstName}} {{currentUser?.lastName}}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/profile">
                  <i class="fas fa-user me-2"></i>Profile
                </a></li>
                <li><a class="dropdown-item" routerLink="/settings">
                  <i class="fas fa-cog me-2"></i>Settings
                </a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Main Content with proper spacing for fixed navbar -->
    <main class="main-content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </main>
    
    <!-- AI Chatbot (Always visible when authenticated) -->
    <app-chatbot></app-chatbot>
  </div>
</div>
