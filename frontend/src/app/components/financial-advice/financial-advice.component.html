<!-- frontend/src/app/components/financial-advice/financial-advice.component.html -->
<div class="financial-advice-container">
    <form [formGroup]="adviceForm" (ngSubmit)="onSubmit()" class="financial-form">
        <h2 class="form-title">Financial Advice</h2>

        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" id="salary" formControlName="salary" class="form-control" required>
        </div>

        <h3>Expenses</h3>
        <div class="expense-grid">
            <div class="form-group" *ngFor="let category of ['housing', 'groceries', 'transportation', 'utilities', 'entertainment', 'savings', 'other']">
                <label [for]="category">{{ category | titlecase }}</label>
                <label>
                    <input type="number" [id]="category" [formControlName]="'expenses.' + category" class="form-control">
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="futureGoal">Future Goal</label>
            <input type="text" id="futureGoal" formControlName="futureGoal" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Get Advice</button>
    </form>

    <div *ngIf="adviceResponse" class="advice-results">
        <div class="card">
            <div class="card-header">
                <h3>Advice</h3>
            </div>
            <div class="card-body">
                <ul>
                    <li *ngFor="let item of adviceResponse.advice">{{ item }}</li>
                </ul>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Insights</h3>
            </div>
            <div class="card-body">
                <div *ngFor="let insight of adviceResponse.insights" class="insight-item">
                    <h4>{{ insight.title }}</h4>
                    <p>{{ insight.detail }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
