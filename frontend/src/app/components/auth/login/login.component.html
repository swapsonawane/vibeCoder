<div class="login-wrapper">
  <div class="login-card">
    <div class="card">
      <div class="card-body p-5">
        <!-- Header -->
        <div class="text-center mb-4">
          <i class="fas fa-university fa-3x text-primary mb-3"></i>
          <h2 class="card-title mb-2">NetBanking</h2>
          <p class="text-muted">Secure Online Banking</p>
        </div>

        <!-- Message Alert -->
        <div *ngIf="message" class="alert alert-info mb-4" role="alert">
          <i class="fas fa-info-circle me-2"></i>
          {{message}}
        </div>

        <!-- Error Alert -->
        <div *ngIf="error" class="alert alert-danger mb-4" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{error}}
        </div>

        <!-- Login Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-user"></i>
              </span>
              <input 
                type="text" 
                class="form-control" 
                id="username"
                formControlName="username"
                [class.is-invalid]="submitted && f['username'].errors"
                placeholder="Enter your username">
            </div>
            <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
              Username is required
            </div>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                formControlName="password"
                [class.is-invalid]="submitted && f['password'].errors"
                placeholder="Enter your password">
            </div>
            <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
              Password is required
            </div>
          </div>

          <!-- Error Message -->
          <div class="alert alert-danger" *ngIf="error">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{error}}
          </div>

          <!-- Login Button -->
          <div class="d-grid">
            <button 
              type="submit" 
              class="btn btn-primary btn-lg"
              [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
              {{loading ? 'Signing In...' : 'Sign In'}}
            </button>
          </div>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-4 p-3 bg-light rounded">
          <small class="text-muted">
            <strong>Demo Credentials:</strong><br>
            Username: <code>demo</code><br>
            Password: <code>password</code>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
